<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lollerino</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="navbar">
            <a href="/dev/Homepage/index.html"><h1>LOLLERINO</h1></a>
            <a href="/dev/Homepage/myCollection.html">My Collection</a>
            <a href="/dev/Homepage/sign-in.html">Sign In</a>
            <a href="/dev/Homepage/login.html">Login</a>
        </div>
        <main class="sign-in-page">
            <div class="registration-container">
                <h1>Registration</h1>
                <form>
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="email" id="email" placeholder="Mail" required>
                    <input type="password" id="password" placeholder="Enter Password" required>
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    <button type="submit">Confirm Registration</button>
                </form>

                <p>You already have an account? <a href="login.html" class="sign-in-link">Login</a></p>
            </div>
        </main>
    </body>

</html>
